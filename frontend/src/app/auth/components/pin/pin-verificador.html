<div class="pin-row">
  @for (_ of boxes; let i = $index; track i) {
    <!-- box es la forma de identificar al hijo en el ts -->
    <input
      #box 
      [id]="'pin-' + i"
      class="pin-box"
      [class.error]="invalido"
      inputmode="numeric"
      pattern="[0-9]*"
      maxlength="1"
      [value]="digits[i]"
      (input)="onInput($event, i)"
      (keydown)="onKeyDown($event, i)"
      (paste)="onPaste($event, i)"
      (focus)="emitirFocus()"
      placeholder="-">
  }
</div>
