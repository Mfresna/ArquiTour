<div class="detalle-favorito">

  <div class="tit-fav">
    <h1 class="titulo">{{ nombreLista }}</h1>
  </div>

  <div class="obras-lista">
    @for (o of obras; track o?.id ?? $index) {
      <a class="card" [routerLink]="['/obras', o.id]">
        <img [src]="imagenUrl(o.urlsImagenes)" (error)="imagenError($event)" />
        <button type="button"
            class="btn-quitar"
            (click)="eliminarObraDeLista(o.id!, $event)">
            <span class="material-icons">delete</span>
        </button>
        <div class="card-body">
          <h2>{{ o.nombre }}</h2>
        </div>
      </a>
    }
    @empty {
      <p class="vacio">No hay obras para mostrar en esta lista.</p>
    }
  </div>

</div>

<!-- SPINNER / ESPERANDO -->
<app-esperando-modal
  [isVisible]="spinerVisible"
  [mensaje]="spinerMensaje">
</app-esperando-modal>

<!-- MODAL DE MENSAJE / CONFIRMACIÃ“N -->
<app-mensaje-modal
  [isVisible]="modalVisible"
  [titulo]="modalTitulo"
  [mensaje]="modalMensaje"
  [tipo]="modalTipo"
  [conIcon]="true"
  tipoContenido="texto"
  [mostrarCerrar]="true"
  [mostrarBotonAceptar]="true"
  [mostrarBotonCancelar]="obraPendienteEliminar !== null"  
  textoBotonAceptar="Aceptar"
  textoBotonCancelar="Cancelar"
  (aceptar)="onModalAceptar()"
  (cerrado)="onModalCerrado()">
</app-mensaje-modal>
