<section class="login-page">
  <form class="login-form" (submit)="$event.preventDefault()">
    <h2>Iniciar sesión</h2>

    <fieldset>
      <label for="email">Correo electrónico</label>
      <input
        id="email"
        type="email"
        placeholder="tuemail@ejemplo.com"
        required
      />
      <small *ngIf="emailInvalido">Por favor, ingresá un email válido</small>
    </fieldset>

    <fieldset>
      <label for="password">Contraseña</label>
      <input
        id="password"
        type="password"
        placeholder="********"
        required
      />
      <small *ngIf="passwordInvalido">La contraseña es obligatoria</small>
    </fieldset>

    <button id="enviar" type="submit">Entrar</button>
    <button id="volver" type="button" >Volver</button>

    <p class="registro-texto">
      ¿No tenés cuenta?
      <a >Registrate</a>
    </p>
  </form>
</section>
