<div id="contenedor-mapa-obras">
    <!-- MAPA -->
    <div id="mapa-obras"></div>

    @if(obraSeleccionada){
        <div (click)="irADetalleObra(obraSeleccionada)" id="burbuja">

            <span class="texto">{{ obraSeleccionada.nombre }}</span>
            
            <button 
                class="btn-burbuja"
                (click)="sacarZoom($event)">
                <span class="material-icons icon-cerrar">close</span>
            </button>            

        </div>
    }
</div>
